---
- name: Install easy packages
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - gnome-tweaks
    - gnome-shell-extension-manager
    - timeshift
    - filezilla
    - dirmngr
    - gnupg
    - apt-transport-https
    - ca-certificates
    - flatpak
    - gnome-software-plugin-flatpak
    # This clupboard manager seems to work quite well with Wayland
    - diodon
    - tilix
    - shotwell

- name: Install python subsystem
  include_tasks: python.yml

- name: Install flatpak
  include_tasks: flatpak.yml

- name: Install Firefox .deb
  include_tasks: firefox.yml

- name: Install Thunderbird .deb
  include_tasks: thunderbird.yml

- name: Install Touchegg
  include_tasks: touchegg.yml

- name: Install Droidcam
  include_tasks: droidcam.yml

- name: Install Chromium
  include_tasks: chromium.yml

#- name: Install Stacer
#  include_tasks: stacer.yml

- name: Install Lutris
  include_tasks: lutris.yml

- name: Install gnome extensions
  include_tasks: gnome_extensions.yml

